        function handleButtonClick() {
            alert("Você clicou no botão")
        }

        function Formulario(props) {
            return (
                <div>
                    <h1>{props.tittle}</h1>
                    <form>
                        <input type="text" placeholder= {props.placeholder} />
                        <button type="submit" onClick={handleButtonClick}>Enviar</button>
                    </form>
                </div>
            )
        }

        function Contador(props) {
            const [valor, setValor] = React.useState(0)
            function handleIncrementClick() {
                setValor(valor + 1)
            }

            function handleDecrementClick() {
                if (valor - 1 >= 0) {
                    setValor(valor - 1)
                }  
            }
            return (
                <div>
                    <h1>Contador</h1>
                    <h2>{valor}</h2>
                    { valor > 10 && <p>Tem muita gente aqui dentro</p> }

                    <button onClick={handleIncrementClick}>+1</button>
                    <button onClick={handleDecrementClick}>-1</button>
                </div>
            )
        }

        function Mensagens({mensagens}) {
            return (
                <div>
                    {
                        mensagens.map(
                            mensagem => <li>{mensagem}</li>
                        )
                    }
                </div>
            )
        }

        const listaDeMensagens = [
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod",
            "Tempor incididunt ut labore et dolore magna aliqua",
            "Ut enim ad minim veniam, quis nostrud exercitation",
            "Ut enim ad minim veniam, quis nostrud exercitation"
        ]

        ReactDOM.render(
            <div>
                <Formulario tittle="Qual seu nome?" placeholder="Digite seu nome?"/>
                <Formulario tittle="Qual sua idade?" placeholder="Digite sua data de nascimento?"/>
                <Contador/>
                <Mensagens mensagens={listaDeMensagens} />
            </div>
            ,document.getElementById("app")
        )
    </script>
